<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Greek Numbers</title>
  <style>
    body {

    button {
      width: 100%;

      font-size: 22px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #121c33;
      color: #e8eefc;
      font-weight: 700;
    }
  </style>
</head>
<body>

<h1>Greek Numbers 1â€“20</h1>
<div id="num">â€“</div>
<button onclick="speak()">ğŸ”Š Hear it</button>

<div style="display:flex; gap:8px; margin-top:8px;">
  <button onclick="setSpeed(0.75)">ğŸ¢ Slow</button>
  <button onclick="setSpeed(0.9)">â–¶ï¸ Normal</button>
  <button onclick="setSpeed(1.05)">ğŸš€ Fast</button>
</div>

<div id="choices"></div>

<script>
const greek = {
  1:"Î­Î½Î±",2:"Î´ÏÎ¿",3:"Ï„ÏÎ¯Î±",4:"Ï„Î­ÏƒÏƒÎµÏÎ±",5:"Ï€Î­Î½Ï„Îµ",
  6:"Î­Î¾Î¹",7:"ÎµÏ€Ï„Î¬",8:"Î¿ÎºÏ„Ï",9:"ÎµÎ½Î½Î­Î±",10:"Î´Î­ÎºÎ±",
  11:"Î­Î½Ï„ÎµÎºÎ±",12:"Î´ÏÎ´ÎµÎºÎ±",13:"Î´ÎµÎºÎ±Ï„ÏÎ¯Î±",14:"Î´ÎµÎºÎ±Ï„Î­ÏƒÏƒÎµÏÎ±",
  15:"Î´ÎµÎºÎ±Ï€Î­Î½Ï„Îµ",16:"Î´ÎµÎºÎ±Î­Î¾Î¹",17:"Î´ÎµÎºÎ±ÎµÏ€Ï„Î¬",
  18:"Î´ÎµÎºÎ±Î¿ÎºÏ„Ï",19:"Î´ÎµÎºÎ±ÎµÎ½Î½Î­Î±",20:"ÎµÎ¯ÎºÎ¿ÏƒÎ¹"
};

let current = 1;

function next() {
  current = Math.floor(Math.random() * 20) + 1;
  document.getElementById("num").innerText = current;
  const box = document.getElementById("choices");
  box.innerHTML = "";

  let options = [greek[current]];
  while (options.length < 3) {
    const r = greek[Math.floor(Math.random() * 20) + 1];
    if (!options.includes(r)) options.push(r);
  }

  options.sort(() => Math.random() - 0.5);

  options.forEach(o => {
    const b = document.createElement("button");
    b.innerText = o;
    b.onclick = () => setTimeout(next, 500);
    box.appendChild(b);
  });
}

let speechRate = 0.9; // default = normal



function loadGreekVoice() {
  const voices = speechSynthesis.getVoices();

  greekVoice =
    voices.find(v => v.lang === "el-GR") ||
    voices.find(v => v.lang && v.lang.startsWith("el")) ||
    null;
}

// iOS loads voices asynchronously
speechSynthesis.onvoiceschanged = loadGreekVoice;
loadGreekVoice();

function speak() {
  const utterance = new SpeechSynthesisUtterance(greek[current]);

  if (greekVoice) {
    utterance.voice = greekVoice;
  }

  utterance.lang = "el-GR";
  utterance.rate = speechRate;   // slightly slower, more Greek
  utterance.pitch = 1.0; // natural pitch

  speechSynthesis.cancel(); // stop overlapping speech
  speechSynthesis.speak(utterance);
}

function setSpeed(rate) {
  speechRate = rate;
}


next();
</script>

</body>
</html>
