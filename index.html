<body>

<h1>Greek Numbers 0 Î­Ï‰Ï‚ 9999</h1>

<script>
const praise = ["ÎœÏ€ÏÎ¬Î²Î¿", "Î¤Î­Î»ÎµÎ¹Î±", "Î£Ï‰ÏƒÏ„ÏŒ", "Î Î¿Î»Ï ÎºÎ±Î»Î¬"];
const tryAgain = "Î”Î¿ÎºÎ¯Î¼Î±ÏƒÎµ Î¾Î±Î½Î¬";

let current = 0;
let correctTotal = 0;
let streak = 0;

let greekVoice = null;

const units = {
  0: "Î¼Î·Î´Î­Î½",
  1: "Î­Î½Î±",
  2: "Î´ÏÎ¿",
  3: "Ï„ÏÎ¯Î±",
  4: "Ï„Î­ÏƒÏƒÎµÏÎ±",
  5: "Ï€Î­Î½Ï„Îµ",
  6: "Î­Î¾Î¹",
  7: "ÎµÏ€Ï„Î¬",
  8: "Î¿ÎºÏ„Ï",
  9: "ÎµÎ½Î½Î­Î±"
};

const teens = {
  10: "Î´Î­ÎºÎ±",
  11: "Î­Î½Ï„ÎµÎºÎ±",
  12: "Î´ÏÎ´ÎµÎºÎ±",
  13: "Î´ÎµÎºÎ±Ï„ÏÎ¯Î±",
  14: "Î´ÎµÎºÎ±Ï„Î­ÏƒÏƒÎµÏÎ±",
  15: "Î´ÎµÎºÎ±Ï€Î­Î½Ï„Îµ",
  16: "Î´ÎµÎºÎ±Î­Î¾Î¹",
  17: "Î´ÎµÎºÎ±ÎµÏ€Ï„Î¬",
  18: "Î´ÎµÎºÎ±Î¿ÎºÏ„Ï",
  19: "Î´ÎµÎºÎ±ÎµÎ½Î½Î­Î±"
};

const tens = {
  20: "ÎµÎ¯ÎºÎ¿ÏƒÎ¹",
  30: "Ï„ÏÎ¹Î¬Î½Ï„Î±",
  40: "ÏƒÎ±ÏÎ¬Î½Ï„Î±",
  50: "Ï€ÎµÎ½Î®Î½Ï„Î±",
  60: "ÎµÎ¾Î®Î½Ï„Î±",
  70: "ÎµÎ²Î´Î¿Î¼Î®Î½Ï„Î±",
  80: "Î¿Î³Î´ÏŒÎ½Ï„Î±",
  90: "ÎµÎ½ÎµÎ½Î®Î½Ï„Î±"
};

const hundreds = {
  2: "Î´Î¹Î±ÎºÏŒÏƒÎ¹Î±",
  3: "Ï„ÏÎ¹Î±ÎºÏŒÏƒÎ¹Î±",
  4: "Ï„ÎµÏ„ÏÎ±ÎºÏŒÏƒÎ¹Î±",
  5: "Ï€ÎµÎ½Ï„Î±ÎºÏŒÏƒÎ¹Î±",
  6: "ÎµÎ¾Î±ÎºÏŒÏƒÎ¹Î±",
  7: "ÎµÏ€Ï„Î±ÎºÏŒÏƒÎ¹Î±",
  8: "Î¿ÎºÏ„Î±ÎºÏŒÏƒÎ¹Î±",
  9: "ÎµÎ½Î½Î¹Î±ÎºÏŒÏƒÎ¹Î±"
};

function under100(n) {
  if (n < 10) return units[n];
  if (n < 20) return teens[n];
  if (n % 10 === 0) return tens[n];
  const t = Math.floor(n / 10) * 10;
  const r = n % 10;
  return tens[t] + " " + units[r];
}

function under1000(n) {
  if (n < 100) return under100(n);

  const h = Math.floor(n / 100);
  const r = n % 100;

  if (h === 1) {
    if (r === 0) return "ÎµÎºÎ±Ï„ÏŒ";
    return "ÎµÎºÎ±Ï„ÏŒÎ½ " + under100(r);
  }

  const hWord = hundreds[h];
  if (r === 0) return hWord;
  return hWord + " " + under100(r);
}

function thousandsPrefix(t) {
  if (t === 2) return "Î´ÏÎ¿";
  if (t === 3) return "Ï„ÏÎµÎ¹Ï‚";
  if (t === 4) return "Ï„Î­ÏƒÏƒÎµÏÎ¹Ï‚";
  if (t === 5) return "Ï€Î­Î½Ï„Îµ";
  if (t === 6) return "Î­Î¾Î¹";
  if (t === 7) return "ÎµÏ€Ï„Î¬";
  if (t === 8) return "Î¿ÎºÏ„Ï";
  if (t === 9) return "ÎµÎ½Î½Î­Î±";
  return "";
}

function numberToGreek(n) {
  if (n === 0) return units[0];
  if (n < 1000) return under1000(n);

  const t = Math.floor(n / 1000);
  const r = n % 1000;

  let left = "";
  if (t === 1) {
    left = "Ï‡Î¯Î»Î¹Î±";
  } else {
    left = thousandsPrefix(t) + " Ï‡Î¹Î»Î¹Î¬Î´ÎµÏ‚";
  }

  if (r === 0) return left;
  return left + " " + under1000(r);
}

function loadGreekVoice() {
  const voices = speechSynthesis.getVoices();
  greekVoice =
    voices.find(v => (v.lang || "").toLowerCase() === "el-gr") ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("el")) ||
    null;
}
speechSynthesis.onvoiceschanged = loadGreekVoice;
loadGreekVoice();

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  if (greekVoice) u.voice = greekVoice;
  u.lang = "el-GR";
  u.rate = 0.9;
  u.pitch = 1.0;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

function sayAnswer() {
  speak(numberToGreek(current));
}

function renderChoices() {
  const box = document.getElementById("choices");
  box.innerHTML = "";

  const correct = numberToGreek(current);

  let options = [correct];
  while (options.length < 3) {
    const rNum = Math.floor(Math.random() * 10000);
    const rText = numberToGreek(rNum);
    if (!options.includes(rText)) options.push(rText);
  }

  options.sort(() => Math.random() - 0.5);

  options.forEach(text => {
    const b = document.createElement("button");
    b.className = "choice";
    b.innerText = text;
    b.onclick = () => handleChoice(b, text);
    box.appendChild(b);
  });
}

function pickNew() {
  current = Math.floor(Math.random() * 10000);
  document.getElementById("num").innerText = current;
  document.getElementById("status").innerText = "";
  renderChoices();
}

function handleChoice(btn, chosen) {
  const correct = numberToGreek(current);

  if (chosen === correct) {
    btn.classList.add("good");

    correctTotal += 1;
    streak += 1;
    document.getElementById("correctCount").innerText = correctTotal;
    document.getElementById("streakCount").innerText = streak;

    const msg = praise[Math.floor(Math.random() * praise.length)];
    document.getElementById("status").innerText = "âœ… " + msg;

    speak(correct);
    setTimeout(() => speak(msg), 900);

    document.querySelectorAll("button.choice").forEach(b => b.disabled = true);
    setTimeout(pickNew, 1400);
  } else {
    btn.classList.add("bad");
    streak = 0;
    document.getElementById("streakCount").innerText = streak;

    document.getElementById("status").innerText = "âŒ " + tryAgain;
    speak(tryAgain);
  }
}

pickNew();
</script>
